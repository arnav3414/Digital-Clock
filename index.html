<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Time</title>
<style>
  body {
    font-family: 'Digital-7', sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  #clock {
    font-size: 100px;
    text-align: center;
    color: #61de0d;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(155, 25, 25, 0.2);
    transition: box-shadow 0.5s ease-in-out;
    position: absolute;
    top: 50%;
    left: 63%;
    transform: translate(-50%, -50%);
    z-index: 1;
  }

  #clock:hover {
    box-shadow: 0 0 40px rgba(135, 0, 238, 0.8);
  }

  .shape {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #d9f509;
    border-radius: 50%;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
   
  }

  @keyframes moveBubbles {
    0% { bottom: -50px; opacity: 0; }
    50% { opacity: 1; }
    100% { bottom: 100%; opacity: 0; }
  }

  .main{
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: flex-start; 
    position: relative;
    z-index:0;
    left: -1%;
  }
  
  .main .content{
    max-width: 800px;
    text-align: center;
  }
  
  .main .content h2{
    color: #ce0000;
    font-size: 2em;
    font-weight: 500;
    margin: 0;
  }
  
  .main .content h2 span{
    font-size: 2.8em;
    font-weight: 600;
  }
  
  .animated-text{
    margin-left: 20px; 
    position: relative;
    height: 70px;
    overflow: hidden;
  }
  
  .animated-text h3{
    color: #4e9eff;
    font-size: 3em;
    font-weight: 600;
    line-height: 55px;
    letter-spacing: 1px;
    margin: 0;
  }
  
  .animated-text h3:nth-child(1){
    animation: text-move 10s infinite;
  }
  
  @keyframes text-move{
    0%{
      margin-top: 0;
    }
    25%{
      margin-top: -60px;
    }
    50%{
      margin-top: -150px;
    }
    75%{
      margin-top: -60px;
    }
    100%{
      margin-top: 0;
    }
  }
  
</style>
</head>
<body>
<div id="clock"></div>
<section class="main" id="main">
    <div class="content">
        <h2>Hello, I'm<br><span>Arnav Sharma</span></h2>
        <div class="animated-text">
            <h3>Yesterday's the past tomorrow's </h3>
            <h3>the future, but today is a gift That's why </h3>
            <h3> it's called the present.</h3>
        </div>
    </div>
</section>      
<div class="shape" style="animation: moveBubbles 7s linear infinite; left: 10%;"></div>
<div class="shape" style="animation: moveBubbles 9s linear infinite; left: 20%;"></div>
<div class="shape" style="animation: moveBubbles 11s linear infinite; left: 30%;"></div>
<div class="shape" style="animation: moveBubbles 13s linear infinite; left: 40%;"></div>
<div class="shape" style="animation: moveBubbles 15s linear infinite; left: 50%;"></div>
<div class="shape" style="animation: moveBubbles 17s linear infinite; left: 60%;"></div>
<div class="shape" style="animation: moveBubbles 19s linear infinite; left: 70%;"></div>
<div class="shape" style="animation: moveBubbles 21s linear infinite; left: 80%;"></div>
<div class="shape" style="animation: moveBubbles 23s linear infinite; left: 90%;"></div>
<div class="shape" style="animation: moveBubbles 25s linear infinite; left: 100%;"></div>
<div class="shape" style="animation: moveBubbles 27s linear infinite; left: 110%;"></div>
<div class="shape" style="animation: moveBubbles 29s linear infinite; left: 120%;"></div>
<div class="shape" style="animation: moveBubbles 31s linear infinite; left: 130%;"></div>
<div class="shape" style="animation: moveBubbles 33s linear infinite; left: 140%;"></div>
<div class="shape" style="animation: moveBubbles 35s linear infinite; left: 150%;"></div>
<div class="shape" style="animation: moveBubbles 37s linear infinite; left: 160%;"></div>
<div class="shape" style="animation: moveBubbles 39s linear infinite; left: 170%;"></div>
<div class="shape" style="animation: moveBubbles 41s linear infinite; left: 180%;"></div>
<script>
function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';
    hours = hours % 12;
    hours = hours ? hours : 12; 
    const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
    document.getElementById('clock').textContent = timeString;
}

setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
